<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>p3 Wallet</title>
  </head>
  <body>
    <header>
      <div class="border-b-2 p-4">
        <nav class="flex justify-between">
          <did class="hidden w-1/6 lg:block">
            <img src="images/p3-wallet.png" alt="p3-wallet" />
          </did>
          <div class="flex justify-between w-full md:w-4/5">
            <div
              class="flex justify-between w-full pt-4 md:justify-normal md:pt-0"
            >
              <a
                href="#"
                class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all md:text-base"
              >
                <span class="pr-1">
                  <img src="./images//home.png" alt="Home" class="" />
                </span>
                <span class="text-xs md:text-base">Home</span>
              </a>
              <a
                href="#"
                class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all"
              >
                <span class="pr-1">
                  <img src="./images//home.png" alt="Home" class="" />
                </span>
                <span class="text-xs md:text-base">Transaction</span>
              </a>
              <a
                href="#"
                class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all"
              >
                <span class="pr-1">
                  <img src="./images//home.png" alt="Home" class="" />
                </span>
                <span class="text-xs md:text-base">Bills</span>
              </a>
              <a
                href="#"
                class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all"
              >
                <span class="pr-1">
                  <img src="./images//home.png" alt="Home" class="" />
                </span>
                <span class="text-xs md:text-base">Settings</span>
              </a>
            </div>
            <div class="hidden lg:flex lg:w-[10%]">
              <span class="mr-2"
                ><img src="images//notification.png" alt="notification"
              /></span>
              <span class="h-7"
                ><img src="images//avatar.png" alt="avatar" class="h-full"
              /></span>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="m-4 lg:w-2/3">
        <div>
          <a href="index.html" class="flex items-center my-4">
            <svg
              class="w-4 h-4 mr-2 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.4"
                d="M13 5H1m0 0 4 4M1 5l4-4"
              />
            </svg>
            <p class="text-gray-500 text-base font-medium">Back</p>
          </a>
        </div>

        <div>
          <div class="flex justify-between items-center border-b py-4">
            <div>
              <div class="flex items-center mb-2">
                <div id="assetImg"></div>
                <h2
                  class="text-xl font-semibold mx-1 md:font-bold md:text-2xl"
                  id="assetName"
                ></h2>
                <select
                  name=""
                  id="currency"
                  class="border-0 focus:ring-0 focus:border-primary"
                >
                  <option value="USA"></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
              <div class="flex">
                <p
                  class="text-gray-500 text-lg mr-1 md:text-2xl font-normal font-['Satoshi']"
                  id="assetBalance"
                ></p>
                <p
                  class="flex items-center bg-[#FEF3F2] text-[#DF1111] text-xs font-medium w-fit px-2 rounded-2xl"
                  id="assetPercent"
                >
                  <svg
                    class="w-3 h-3 text-[#DF1111] mr-1 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.8"
                      d="M5 1v12m0 0 4-4m-4 4L1 9"
                    />
                  </svg>
                </p>
              </div>
            </div>

            <div>
              <button
                class="bg-gray-900 rounded-3xl text-white text-base font-medium font-['Satoshi'] leading-none px-6 py-3"
              >
                Buy
              </button>
            </div>
          </div>

          <div class="days flex justify-end my-4">
            <ul
              class="px-6 py-2 bg-slate-100 text-gray-500 font-['Satoshi'] rounded-3xl items-center gap-8 inline-flex"
            >
              <button>1D</button>
              <button>1W</button>
              <button>1M</button>
              <button>1Y</button>
              <button>All</button>
            </ul>
          </div>

          <div class="my-4"></div>

          <div class="flex-col items-center gap-6 inline-flex mb-10">
            <p class="text-black font-['Satoshi']">
              All your Bitcoin transactions will show up here
            </p>
            <div class="w-14 h-14">
              <img src="images/file.png" alt="file" />
            </div>
            <button
              class="px-6 py-3 rounded-[29px] border border-black text-black font-medium font-['Satoshi'] leading-none"
            >
              Buy bitcoin
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
