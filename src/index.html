<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script> -->
    <script src="script.js"></script>
    <title>p3 Wallet</title>
  </head>
  <body>
    <div>
      <div
        class="container transition-all relative min-h-screen lg:max-w-[100vw]"
        id="blur"
      >
        <header>
          <div class="border-b-2 p-4">
            <nav class="flex justify-between">
              <did class="hidden w-1/6 lg:block">
                <img src="images/p3-wallet.png" alt="p3-wallet" />
              </did>
              <div class="flex justify-between w-full md:w-4/5">
                <div
                  class="flex justify-between w-full pt-4 md:justify-normal md:pt-0"
                >
                  <a
                    href="#"
                    class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all md:text-base"
                  >
                    <span class="pr-1">
                      <img src="./images//home.png" alt="Home" class="" />
                    </span>
                    <span class="text-xs md:text-base">Home</span>
                  </a>
                  <a
                    href="#"
                    class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all"
                  >
                    <span class="pr-1">
                      <img src="./images//home.png" alt="Home" class="" />
                    </span>
                    <span class="text-xs md:text-base">Transaction</span>
                  </a>
                  <a
                    href="#"
                    class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all"
                  >
                    <span class="pr-1">
                      <img src="./images//home.png" alt="Home" class="" />
                    </span>
                    <span class="text-xs md:text-base">Bills</span>
                  </a>
                  <a
                    href="#"
                    class="p-2 rounded-3xl text-[#667085] flex items-center h-fit hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary active:text-white transition-all"
                  >
                    <span class="pr-1">
                      <img src="./images//home.png" alt="Home" class="" />
                    </span>
                    <span class="text-xs md:text-base">Settings</span>
                  </a>
                </div>
                <div class="hidden lg:flex lg:w-[10%]">
                  <span class="mr-2"
                    ><img src="images//notification.png" alt="notification"
                  /></span>
                  <span class="h-7"
                    ><img src="images//avatar.png" alt="avatar" class="h-full"
                  /></span>
                </div>
              </div>
            </nav>
          </div>
        </header>
        <main>
          <div class="p-6 lg:w-3/5 m-auto">
            <div class="border-b-2 py-4">
              <h1 class="text-2xl font-semibold lg:text-[2rem]">
                Complete your profile
              </h1>
              <p class="text-sm text-[#667085] pt-4 lg:text-base lg:w-[65%]">
                Finish setting up your P3 Wallet To buy, sell and recieve cryto
                without limits.
              </p>
            </div>
            <div
              class="flex justify-between items-center py-4 my-6 cursor-pointer md:justify-normal"
              onclick="toggle()"
            >
              <div class="bg-primary rounded-full p-2 md:mr-8">
                <img src="images/bank.png" alt="bank" />
              </div>
              <div class="w-4/6">
                <h2 class="text-base font-bold">Bank Details</h2>
                <p class="text-base text-[#667085]">
                  Recieve money into your prefered bank account.
                </p>
              </div>
              <div class="md:hidden">
                <img src="images/arrow-right.png" alt="" />
              </div>
            </div>
            <div>
              <button
                class="bg-primary text-white rounded-3xl py-3 px-4 text-base cursor-pointer transition-all hover:bg-[#101828e1]"
              >
                Skip for now
              </button>
            </div>
          </div>
        </main>
      </div>

      <div
        id="modal"
        class="w-full bg-white invisible opacity-0 top-[90%] left-1/2 rounded-t-3xl p-4 pt-8 md:w-2/3 md:rounded-3xl lg:w-1/2"
      >
        <button
          onclick="toggle()"
          class="fixed bottom-[105%] right-[3%] md:bottom-[102%] md:right-0"
        >
          <img src="images/close.png" alt="" />
        </button>
        <form class="md:w-5/6 mx-auto">
          <div class="mb-4">
            <h2 class="text-2xl font-semibold">Add your bank details</h2>
            <p>Add your bank details</p>
          </div>
          <div class="flex flex-col my-4">
            <label for="bank-name" class="mb-2">Bank name</label>
            <select
              name="bank-name"
              id="bank-name"
              class="rounded-xl focus:ring-0 focus:border-primary"
            >
              <option value="" selected>Choose a bank</option>
              <option value="GTBank">GTBank</option>
              <option value="Zenith Bank">Zenith Bank</option>
              <option value="Opay">Opay</option>
              <option value="First Bank">First Bank</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="acct-number" class="mb-2">Bank account number</label>
            <input
              type="number"
              name="acct-number"
              id="acct-number"
              placeholder="1234567"
              class="rounded-xl focus:ring-0 focus:border-primary"
            />
          </div>
          <div class="flex flex-col my-4">
            <label for="acct-name" class="mb-2">Account name</label>
            <input
              type="text"
              name="acct-name"
              id="acct-name"
              placeholder="Account holder name"
              class="rounded-xl focus:ring-0 focus:border-primary"
            />
          </div>
          <div class="flex justify-between mb-4 mt-8">
            <button
              class="text-sm font-medium border border-primary rounded-3xl py-1 px-10 hover:bg-[#cad5ede6] md:py-3 md:px-14"
              onclick="toggle()"
            >
              Cancel
            </button>
            <button
              class="text-sm font-medium border bg-primary text-white rounded-3xl py-1 px-8 hover:bg-[#101828e8] md:py-3 md:px-12"
            >
              Save account details
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
