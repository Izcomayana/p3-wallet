<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="p2p.js"></script>
    <title>p3 Wallet</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div class="px-6 lg:w-3/5 m-auto">
        <div class="w-fit">
          <a href="./p2pAmount.html" class="flex items-center mt-4 md:mb-4">
            <svg
              class="w-4 h-4 mr-2 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.4"
                d="M13 5H1m0 0 4 4M1 5l4-4"
              />
            </svg>
            <p class="text-gray-500 text-base font-medium">Back</p>
          </a>
        </div>

        <div class="mt-8 pb-4 border-b md:mt-10">
          <h2 class="text-2xl font-semibold">P2P buy</h2>
        </div>

        <div class="mt-4 md:flex justify-between md:w-[72.5%] md:my-8">
          <div class="mb-4">
            <label for="coin" class="text-sm font-medium text-[#344054]">
              Coin
            </label>
            <select
              name="coin"
              id="coin"
              class="w-full rounded-md cursor-pointer border-gray-300 mt-1 focus:ring-0 focus:border-gray-300"
            >
              <option class="rounded-md" value="bitcoin" selected>
                Bitcoin
              </option>
              <option class="rounded-md" value="ethereum">Ethereum</option>
              <option class="rounded-md" value="usdoin">USD Coin</option>
              <option class="rounded-md" value="tether">Tether</option>
            </select>
          </div>

          <div class="flex flex-col md:max-w-[20rem]">
            <label for="buy-amount" class="text-sm font-medium text-[#344054]">
              Buy amount
            </label>
            <div class="flex w-full mt-2">
              <input
                type="number"
                name="buy-amunt"
                id="buy-amount"
                placeholder=" NGN"
                class="w-[37%] rounded-s-md border-gray-300 border-r-2 focus:ring-0 focus:border-gray-300"
              />
              <input
                type="number"
                name="buy-amunt"
                id="buy-amunt"
                placeholder="20,0000 == BTC"
                class="w-[63%] border-gray-300 border-l-0 focus:ring-0 focus:border-gray-300"
              />
              <input
                type="number"
                name="buy-amunt"
                id="buy-amunt"
                placeholder="12,345,678.90"
                class="w-[63%] rounded-e-md border-gray-300 border-l-0 focus:ring-0 focus:border-gray-300"
              />
            </div>
          </div>
        </div>

        <table class="w-full text-left mt-10 mb-20" id="sellers">
          <thead
            class="text-gray-500 text-xs border-b"
          >
            <tr>
              <th scope="col" class="py-4">Buy from</th>
              <th scope="col" class="hidden md:table-cell p-4">
                Rate <span class="text-gray-300">Refresh 5m 22s</span>
              </th>
              <th scope="col" class="py-4">Limits</th>
            </tr>
          </thead>
          <tbody class="text-sm divide-y" id="sellersTable"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
